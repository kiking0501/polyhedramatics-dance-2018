        <script type="text/javascript" charset="utf-8">


            function openTab(tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                $("#" + tabName).css("display", "block");

                if (tabName == "art_details") showSlides(1);
            }


            var slideIndex = 1;


            function plusSlides(n) {
              slideIndex += n;
              showSlides();
            }

            function currentSlide(n) {
              slideIndex = n;
              showSlides();
            }

            function showSlides() {
              var i;
              var slides = $(".slides");
              var dots = $(".dot");
              if (slideIndex > slides.length) {slideIndex = 1}
              if (slideIndex < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  if (i != slideIndex -1)
                    slides[i].style.display = "none";
              }
              for (i = 0; i < dots.length; i++) {
                if (i % (dots.length / 2) != slideIndex-1)
                    dots[i].className = dots[i].className.replace(" active", "");
                else
                    dots[i].className += " active";
              }
              slides[slideIndex-1].style.display = "block";
            }

            function open_music_score(){
                toggle_music_score();
                var w = window.open("", "Music Score by Hippocates CHENG", "width=500px");

                var music_score = $("#music_score").clone();
                w.document.write(music_score.html());
                w.document.title = "Music Score";
            }

            function toggle_music_score(){

                var options = {
                    pdfOpenParams: {
                        view: 'FitV',
                        pagemode: 'thumbs',
                        search: 'lorem ipsum'
                    }
                };

                PDFObject.embed(
                    "[Hippocrates_Cheng_Ching-nam)_What_could_I_leave_for_the_world__for_orchestra.pdf",
                    "#music_score",
                    options
                )
                $("#button_toggle_music_score").hide();
            }

            $( document ).ready(function() {
